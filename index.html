<html>

<head>
  <title>Ask me: why are you here?</title>
  <style>
    body {background-color: powderblue;}
    p {color: blue;}
  </style>
  
    <script>
    
    function rnd_bg_color() {
      var x = Math.floor(Math.random() * 256);
      var y = Math.floor(Math.random() * 256);
      var z = Math.floor(Math.random() * 256);
      var randomColor = "rgb(" + x + "," + y + "," + z + ")";
      console.log(randomColor);
      document.style.body.background-color = randomColor;
    }
    
    //rnd_bg_color();
    
   // setTimeOut(rnd_bg-color()), 2000);
    
  </script> 
  
  
</head>

<body>

<p>Don't be shy, just ask me: "Why are you here?"...</p>
<p>Move over me to change my color</p>
<p onmousemove="rnd_bg-color()"></p>

</body>
